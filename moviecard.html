<html>
    <head>
        <link rel="stylesheet" href="moviecard.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="card">
            <div class="poster"><img src="1.jpg" alt=""></div>
            <div class="details">
                <h2>Doctor Sleep<br><span>Directed by Bill Condon</span></h2>
                
                <div class="rating">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-star-o" aria-hidden="true"></i>
                        <span>4/5</span>
                </div>
                <div class="tags">
                    <span class="fantasy">Fantasy</span>
                    <span class="romance">Romance</span>
                </div>
                <div class="info ">
                    <p>Shining киноны үйл явдлаас хойш Дэнни Торрранс насанд хүрч өөртэйгөө ижил чадвартай нэгэн охинтой танилцаж түүнийг далдын хүчнээс хамгаалах хэрэгтэй болно.</p>
                </div>
                
            </div>
        </div>
    </body>
</html>
